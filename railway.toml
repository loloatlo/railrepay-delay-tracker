[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
healthcheckPath = "/health/live"
healthcheckTimeout = 120
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
startCommand = "node scripts/init-schema.cjs && echo 'Running migrations...' && ./node_modules/.bin/node-pg-migrate up -m ./migrations --migrations-schema delay_tracker --migrations-table pgmigrations --create-schema && echo 'Migrations complete, starting server...' && node dist/index.js"
